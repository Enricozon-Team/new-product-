<!DOCTYPE html>
<html>
<head>
	<title>Product Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			justify-content: space-between;
		}
		
		.product-image {
			flex: 1;
			margin-right: 50px;
		}
		
		.product-info {
			flex: 2;
		}
		
		.product-image img {
			width: 100%;
		}
		
		.product-title {
			font-size: 2rem;
			margin-bottom: 10px;
		}
		
		.product-price {
			font-size: 1.5rem;
			margin-bottom: 10px;
			font-weight: bold;
		}
		
		.product-description {
			margin-bottom: 20px;
		}
		
		.cart-btn {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
			font-size: 1rem;
		}
		
		.cart-btn:hover {
			background-color: #3e8e41;
		}

        section{
            margin-left: 200px;
        }
	</style>
</head>
<body>
	<div class="container">
		<div class="product-image">
			<img src="product-image.jpg" alt="Product Image">
		</div>
		
		<div class="product-info">
			<h1 class="product-title">Product Title</h1>
			<p class="product-price">$99.99</p>
			<p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus ut dui nisi. Donec bibendum scelerisque ante vitae facilisis.</p>
			<button class="cart-btn">Add to Cart</button>
		</div>
	</div>
    <section class="reviews">
        <div class="review-container">
          <h3>Review 1</h3>
          <p>This is a great product!</p>
          <h4>- John Doe</h4>
        </div>
        <div class="review-container">
          <h3>Review 2</h3>
          <p>I highly recommend this product.</p>
          <h4>- Jane Smith</h4>
        </div>
        <!-- Add more review containers as needed -->
      </section>
</body>
</html>
